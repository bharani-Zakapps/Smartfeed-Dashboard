<div class="flex gap-5 p-5">
  <app-sidenav [items]="keywords" [placeholder]="'Find keywords'" (itemSelected)="onSelectKeyword($event)">
  </app-sidenav>
  <div class="w-full shadow-[0px_0px_15px_0px_#0000000D] bg-white py-6 px-7 flex flex-col gap-5">
    <app-month-view></app-month-view>
    <div id="chart">
      <apx-chart #chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
        [yaxis]="chartOptions.yaxis"  [markers]="chartOptions.markers"
        [stroke]="chartOptions.stroke" [legend]="chartOptions.legend">
      </apx-chart>
    </div>
  </div>

</div>
