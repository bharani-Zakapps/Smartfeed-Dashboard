<div class="flex gap-5 p-5">
    <app-sidenav [items]="departments()" [placeholder]="'Select department'"
        (itemSelected)="onCategorySelect($event)"></app-sidenav>
    <div class="flex flex-col gap-5 bg-white py-10 px-7 w-full">
        <app-month-view></app-month-view>
        <app-slider (childValueChange)="handleChildValue($event.value, $event.highValue ?? $event.value)"></app-slider>
        <app-table [displayedColumns]="tableHeader" [tableData]="data">
        </app-table>
    </div>
</div>
