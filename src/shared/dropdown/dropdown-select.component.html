<div class="absolute right-0 mt-4 w-64 rounded-md border border-[#212121] bg-[#383838] shadow-lg z-20 max-h-120 overflow-auto">
  <ul>
    <li
      *ngFor="let opt of options"
      (click)="select(opt)"
      class="px-4 py-2 cursor-pointer hover:bg-[#212121] list-none"
    >
      {{ opt.regionName }}
    </li>
  </ul>
</div>
