  <table class="w-full table-fixed border-collapse bg-white">
    <thead>
      <tr>
        <th class="px-3 py-2 text-left font-medium w-[150px]">Division</th>

        <th class="px-3 py-2 text-right font-medium w-[100px]">
          {{ displayedColumns.clientName  | firstLetterUppercase }}
        </th>

        <th
          *ngFor="let comp of displayedColumns.competitors"
          class="px-3 py-2 text-right font-medium w-[100px]"
        >
          {{ comp }}
        </th>

        <th class="px-3 py-2 text-right font-medium w-[100px]">Keywords</th>

        <th class="px-3 py-2 text-right font-medium w-[100px]">D/L</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let row of tableData">
        <td class="px-3 py-2 text-left border-t w-[150px]">
          {{ row.division }}
        </td>

        <td class="px-3 py-2 text-right border-t w-[100px]">
          {{ row.client }}
        </td>

        <td *ngFor="let value of row.competitors" class="px-3 py-2 text-right border-t w-[100px]">
          {{ value }}
        </td>

        <td class="px-3 py-2 text-right border-t w-[100px]">
          {{ row.keywords }}
        </td>

        <td class="px-3 py-2 text-right border-t w-[100px]">
          <img src="images/download.png" alt="trend" class="w-[13px] h-[13px] inline-block" />
        </td>
      </tr>
    </tbody>
  </table>
