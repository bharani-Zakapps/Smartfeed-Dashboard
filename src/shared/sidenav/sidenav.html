<!-- sidenav.html -->
<div class="w-72 bg-gray-100 gap-4 flex flex-col">
  <input type="text" [placeholder]="placeholder" class="w-full border rounded p-2 h-10" />

  <h3 *ngIf="title" class="mb-2 font-semibold">{{ title }}</h3>

  <ul class="flex flex-col justify-between font-semibold text-sm pb-1 mb-2 gap-1">
      <li *ngFor="let item of items" (click)="onSelect(item)"
        class="cursor-pointer items-center rounded flex justify-between h-[30px] p-[10px]"
        [ngClass]="this.selectedItem.indexOf(item.keyword || item.name || item) >= 0  ? 'bg-[#ACDAFF] border border-[#3BB1FF] font-medium' : 'hover:bg-transparent font-normal'">

        <span>{{ item.keyword || item.name || item  }}</span>

        <span *ngIf="item.volume" class="text-gray-500 text-sm">
          {{ selectedItem.indexOf(item.keyword || item.name || item) >= 0 ? 'âœ–' : item.volume }}
        </span>
      </li>
    </ul>
</div>
